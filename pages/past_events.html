                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link px-3 fw-medium" href="../index.html">HOME</a>
                        </li>
                        <li class="nav-item">

    <main>
        <div id="carouselExampleCaptions" class="carousel d-flex align-items-center w-100 overflow-y-hidden slide"
            data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner d-flex align-items-center">
                <div class="carousel-item active">
                    <img src="../assets/optional_banner_1.jpg" class=" w-100 object-fit-cover" alt="Fa Food">
                    <div class="carousel-caption">
                        <h5>HOME</h5>
                    </div>
                </div>


                <div class="carousel-item">
                    <img src="../assets/optional_banner_2.jpg" class="d-block w-100 object-fit-cover" alt="Banner 2">
                    <div class="carousel-caption d-block">
                        <h5>Live Opera</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/optional_banner_3.jpg" class="d-block w-100 object-fit-cover" alt="Banner 3">
                    <div class="carousel-caption d-block">
                        <h5>Museum</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/optional_banner_4.jpg" class="d-block w-100 object-fit-cover" alt="Banner 4">
                    <div class="carousel-caption d-block">
                        <h5>Magic Event Surprise</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/optional_banner_5.jpg" class="d-block w-100 object-fit-cover" alt="Banner 5">
                    <div class="carousel-caption d-block">
                        <h5>Live Karaoke</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        <div class="container py-4">
            <div class="row align-items-start">
                <div class="col-md-8">
                    <h6 class="mb-3">Filter by Category</h6>
                    <div id="container_checkbox_category" class="container d-flex flex-wrap align-items-center mb-3"> </div>
                </div>

                <div class="col-md-4">
                    <form class="mb-3">
                        <h6 class="mb-3">Search Events</h6>
                        <div class="input-group">
                            <span class="input-group-text" id="addon-wrapping"><img src="../assets/lupa.png" alt=""></span>
                            <input class="form-control" type="search" id="filter-search" placeholder="Search Events">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="container_cards" class="container-fluid d-flex flex-wrap justify-content-center px-3"> </div>

        <script src="../js/past_events.js" type="module"></script>
